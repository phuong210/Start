      <div class="container d-flex justify-space-between align-center">
        <a href="index.html" class="header__logo d-flex">
          <img src="./img/logo.svg" alt="START" />
          <p class="h1 fw-500 text-white">Start</p>
        </a>
        <div class="header__menu">
          <ul class="nav__menu d-flex">
            <li>
              <a class="sub-heading text-white" href="index.html">Home</a>
            </li>
            <li>
              <a class="sub-heading text-white" href="portfolio.html"
                >Portfolio</a
              >
            </li>
            <li>
              <a class="sub-heading text-white" href="services.html"
                >Services</a
              >
            </li>
            <li>
              <a class="sub-heading text-white" href="contact.html">Contact</a>
            </li>
          </ul>
          <p class="btnmenu"><span></span></p>
          <nav class="nav__mobile">
            <ul class="menu__mobile w-100">
              <li class="menu__list">
                <a href="index.html" class="text-uppercase">Home</a>
              </li>
              <li class="menu__list">
                <a href="portfolio.html" class="text-uppercase">Portfolio</a>
              </li>
              <li class="menu__list">
                <a href="services.html" class="text-uppercase">Services</a>
              </li>
              <li class="menu__list">
                <a href="contact.html" class="text-uppercase">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="contact">
        <div class="container">
          <div
            class="d-flex flex-column align-center justify-center contact__content"
          >
            <h1 class="heading">Contact Us</h1>
            <p class="sub-heading text-center max-width contact__desc">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            </p>
          </div>
          <div class="row">
            <div class="col col-lg-6 contact__wrap-img">
              <img
                class="w-100 hg-100 fit-cover"
                src="./img/map.png"
                alt="START"
              />
            </div>
            <div class="col col-lg-6">
              <form class="contact__wrap-form w-100 hg-100">
                <div class="form-group d-flex flex-column">
                  <label for="name" class="sub-heading pb-16">Name</label>
                  <input
                    type="text"
                    class="border-5"
                    id="name"
                    placeholder=""
                  />
                </div>
                <div class="form-group d-flex flex-column">
                  <label for="email" class="sub-heading pb-16">Email</label>
                  <input
                    type="email"
                    class="border-5"
                    id="email"
                    placeholder=""
                  />
                </div>
                <div class="form-group d-flex flex-column">
                  <label for="message" class="sub-heading pb-16">Message</label>
                  <textarea
                    rows="5"
                    cols="50"
                    class="border-5"
                    placeholder=""
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="button button-black sub-heading contact__btn"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="d-flex flex-column align-center footer">
          <div class="footer__icons d-flex align-center">
            <a href=""><img src="./img/fb.svg" alt="START" /></a>
            <a href=""><img src="./img/instagram.svg" alt="START" /></a>
            <a href=""><img src="./img/twitter.svg" alt="START" /></a>
            <a href=""><img src="./img/pinterest.svg" alt="START" /></a>
            <a href=""><img src="./img/tiktok.svg" alt="START" /></a>
            <a href=""><img src="./img/whatapp.svg" alt="START" /></a>
            <a href=""><img src="./img/youtube.svg" alt="START" /></a>
          </div>
          <p class="footer__copyright sub-heading text-white">
            &copy Start, 2022. All rights reserved.
          </p>
        </div>
      </div>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
